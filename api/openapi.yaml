openapi: 3.0.0
info:
  title: Event Scheduler API
  description: REST API for scheduling events, including conflict checks and event retrieval.
  version: "1.0.0"
paths:
  /events:
    get:
      summary: Retrieve all events
      description: Retrieves a list of all events.
      responses:
        "200":
          description: A list of all events.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        "500":
          $ref: '#/components/responses/InternalServerError'
  /events/filter:
    get:
      summary: Retrieve events within a timeframe
      description: Retrieves a list of events occurring between a start and end time inclusively.
      parameters:
        - name: startTime
          in: query
          schema:
            type: string
            format: date-time
          description: Filter events starting from this time, must be before endTime.
          example: "2023-11-21T10:00:00Z"
        - name: endTime
          in: query
          schema:
            type: string
            format: date-time
          description: Filter events ending before this time, must be after startTime.
          example: "2023-11-21T10:00:00Z"
      responses:
        "200":
          description: A list of events within the specified timeframe.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        "400":
          description: Invalid query parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          $ref: '#/components/responses/InternalServerError'
  /events/{id}:
    get:
      summary: Retrieve event details by ID
      description: Retrieves details of a specific event by ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the event.
      responses:
        "200":
          description: Event details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        "400":
          description: Invalid ID supplied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Event not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Create a new event
      description: Creates a new event. Ensures no time conflicts with existing events.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventInput'
      responses:
        "201":
          description: Event created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
              example:
                id: 12345
                name: "Team Meeting"
                startTime: "2023-11-21T10:00:00Z"
                endTime: "2023-11-21T11:00:00Z"
        "400":
          description: Invalid input or overlapping event conflict.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    Event:
      type: object
      required:
        - id
        - name
        - startTime
        - endTime
      properties:
        id:
          type: integer
          description: Unique identifier for the event.
          example: 1
        name:
          type: string
          description: Name of the event.
          example: "Team Meeting"
        startTime:
          type: string
          format: date-time
          description: Start time of the event (ISO 8601 format).
          example: "2023-11-21T10:00:00Z"
        endTime:
          type: string
          format: date-time
          description: End time of the event (ISO 8601 format).
          example: "2023-11-21T11:00:00Z"
    EventInput:
      type: object
      required:
        - name
        - startTime
        - endTime
      properties:
        name:
          type: string
          description: Name of the event.
          maxLength: 255
          minLength: 1
        startTime:
          type: string
          format: date-time
          description: Start time of the event, must be before endTime.
          example: "2023-11-21T10:00:00Z"
        endTime:
          type: string
          format: date-time
          description: End time of the event, must be after startTime.
          example: "2023-11-21T10:00:00Z"
    Error:
      type: object
      description: Error message explaining the issue.
      properties:
        message:
          type: string
  responses:
    InternalServerError:
      description: Internal server error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'